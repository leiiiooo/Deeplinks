<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 12px;
            font-family: Arial, sans-serif;
        }

        .top-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .link-item span {
            font-weight: bold;
            margin-right: 15px;
        }

        .link-item a {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }

        @media (min-width: 768px) {
            .top-section {
                flex-direction: row;
            }
            button {
                width: auto;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <input type="text" id="nameInput" placeholder="名称">
        <input type="text" id="urlInput" placeholder="URL">
        <button onclick="addLink()">添加</button>
    </div>
    
    <div class="link-list" id="linkList"></div>

    <script>
        function addLink() {
            const name = document.getElementById('nameInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();
            
            if (!name || !url) return alert("请填写完整信息");
            
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.innerHTML = `
                <span>${name}</span>
                <a href="${url}" target="_blank">${url}</a>
            `;
            
            document.getElementById('linkList').prepend(linkItem);
            document.getElementById('nameInput').value = '';
            document.getElementById('urlInput').value = '';
        }
    </script>
</body>
</html>
